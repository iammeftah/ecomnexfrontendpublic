<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Babel Standalone</title>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <script>
    // This script makes Babel available to the parent window
    window.parent.Babel = Babel;
    window.parent.postMessage('babel-loaded', '*');
  </script>
</body>
</html>
